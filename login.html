<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Fleeped</title>
<link rel="stylesheet" href="./login.css">
</head>
<body>
<div class="container">
    <div class="left-section">
        <div class="logo"></div>
        <h2>Welcome Back!</h2>
        <p>We're excited to see you again. Sign in to continue your journey with us.</p>
    </div>

    <div class="right-section">
        <div class="brand">NexTask</div>
        <div class="form-header"><h1>Sign In</h1></div>

        <div id="error-message" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group password-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
                <button type="button" class="password-toggle" onclick="togglePassword()" style="margin-top: 10px;">üëÅÔ∏è</button>
            </div>
            <div class="form-options">
                <label class="remember-me"><input type="checkbox"> Remember me</label>
                <a href="#" class="forgot-password" onclick="alert('Forgot Password clicked')">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="./signup.html">Sign up</a>
        </div>
    </div>
</div>
<script src="./login.js"></script>
</body>
</html>
