<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Fleeped</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo"></div>
            <h2>Join Our Community</h2>
            <p>Create your account and discover amazing features and unlock your potential.</p>
        </div>
        
        <div class="right-section">
            <div class="brand">NexTask</div>
            
            <div class="form-header">
                <h1 style="text-align: center;">Create Account</h1>
            </div>
            
            <form class="signup-form" onsubmit="handleCreateAccount(event)">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-group">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>

                <a style="text-decoration: none;" href="./main.html" type="submit" class="create-btn">Create Account</a>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="./login.html" onclick="goToLogin()">Log in</a>
            </div>
        </div>
    </div>
    <script src="./signup.js"></script>
    </body>
    </html>
